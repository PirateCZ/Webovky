<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dalsi insane dokument</title>
    <link rel="stylesheet" href="./res/style.css">
</head>
<body>
    <table class="center">
        <form action="https://www.youtube.com" method="post">
            <tr>
                <td>
                    <label for="">Jméno</label>
                    <input class="input" type="text" name="jmeno" id="" placeholder="Zadej text...">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Přijmení</label>
                    <input class="input" type="text" name="prijmeni" id="" placeholder="Zadej text...">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">E-mail</label>
                    <input  class="input"type="email" name="email" id="" placeholder="Zadej E-mail...">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Pohlaví</label>
                    <input type="radio" name="pohlavi" value="" id="">Žena
                    <input type="radio" name="pohlavi" value="" id="">Muž
                    <input type="radio" name="pohlavi" value="" id="">Letadlo
                    <input type="radio" name="pohlavi" value="" id="">Jíné
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Věk</label>
                    <input type="radio" name="vek" value="" id="">12-18
                    <input type="radio" name="vek" value="" id="">19-30
                    <input type="radio" name="vek" value="" id="">31-50
                    <input type="radio" name="vek" value="" id="">51-70
                    <input type="radio" name="vek" value="" id="">71-99+
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Telefon</label>
                    <input class="input" type="tel" name="telefon" id="" placeholder="Zadej číslo...">    
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Vlastním</label>
                    <input type="checkbox" name="mam" id="">Přítelkyni
                    <input type="checkbox" name="mam" id="">Mobil
                    <input type="checkbox" name="mam" id="">Laptot
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Bydliště</label>
                    <input class="input" type="text" name="byt" id="" placeholder="Zadej adresu...">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Soubor?</label>
                    <input type="file" name="soubor" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <input class="input" type="submit" name="" id="" >
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
