<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="row">
            <div class="col">
                <p class="text" id="text">
                    Here will be your text
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="">Write here!</label>
                <input type="text" id="text-input" autocomplete="off">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button onclick="startWriting()" id="btn" class="btn">Reset</button>
            </div>
        </div>
    </main>
    <script src="/bootstrap/js/bootstrap.js"></script>
    <script src="./script.js"></script>
</body>
</html>
