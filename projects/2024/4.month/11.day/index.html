<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="row">
            <div class="col">
                <nav class="container">

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Description</span>
                        <input id="task-input" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                      </div>

                    <div class="input-group mb-3">
                        <label class="input-group-text">Priority</label>
                        <select class="form-select" id="selectPriority">
                          <option selected>Choose...</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                          <option value="4">Four</option>
                          <option value="5">Five</option>
                        </select>
                      </div>
                    <button class="btn btn-primary" id="add-task-button">Add Task</button>
                </nav>
            </div>
        </div>
    </main>
    <script src="/bootstrap/js/bootstrap.js"></script>
    <script src="./script.js"></script>
    <script src="./task.js"></script>
</body>
</html>
